<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Graphical choosing demo</title>
    <link rel="stylesheet" href="/graphical-chooser.css">
  </head>
  <body>
    <h1>Kitchen</h1>
    <p>Drag the appliances you own into the house, then select your usage!</p>

    <div class="appliance" id="refrigerator"><p class="appliance-title">Refrigerator</p></div>
    <div class="appliance" id="electric-stove"><p class="appliance-title">Electric Stove</p></div>

    <h1>House</h1>
    <div id="house"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="/graphicalChooser.js"></script>
  </body>
</html>
