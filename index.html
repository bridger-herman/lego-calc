<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Energy Consumption</title>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./graphical-chooser.css">
    <link rel="stylesheet" href="./appliance.css">
    <link rel="stylesheet" href="./house.css">
    <link rel="stylesheet" href="./lego-gadget.css">
  </head>
  <body>
    <div class="small-tron">
      <p class="lead text-center">
      Drag the appliances you own into the house, then select your usage!
      </p>
    </div>

    <!--- start of the appliances selection-->
    <div class="layout">
      <div class="layout-left">
        <div id="appliance-chooser" class="container">
          <div class="appliance" id="electric-stove">
            <img src = "./img/stove.jpg">
            <p class="appliance-title">Electric Stove</p>
          </div>
          <div class="appliance" id="gas-stove">
            <img src = "./img/stove.jpg">
            <p class="appliance-title">Gas Stove</p>
          </div>
          <div class="appliance" id="microwave">
            <img src = "./img/microwave.jpg">
            <p class="appliance-title">Microwave</p>
          </div>
          <div class="appliance" id="gas-oven">
            <img src = "./img/oven.jpg">
            <p class="appliance-title">Gas Oven</p>
          </div>
          <div class="appliance" id="electric-oven">
            <img src = "./img/oven.jpg">
            <p class="appliance-title">Electric Oven</p>
          </div>


          <div class="appliance" id="gas-dryer"><img src = "./img/dryer.jpg">
            <p class="appliance-title">Gas Dryer</p>
          </div>
          <div class="appliance" id="electric-dryer"><img src = "./img/dryer.jpg">
            <p class="appliance-title">Electric Dryer</p>
          </div>
          <div class="appliance" id="washer"><img src = "./img/washer.jpg">
            <p class="appliance-title">Washer</p>
          </div>

          <div class="appliance hourly" id="laptop"><img src = "./img/laptop.png">
            <p class="appliance-title">Laptop</p>
          </div>
          <div class="appliance hourly" id="desktop"><img src = "./img/laptop.png">
            <p class="appliance-title">Desktop</p>
          </div>
          <div class="appliance hourly" id="smartphone"><img src = "./img/phone.jpg">
            <p class="appliance-title">Phone</p>
          </div>
          <div class="appliance hourly" id="tv"><img src = "./img/tv.jpeg">
            <p class="appliance-title">TV</p>
          </div>

          <div class="appliance percentage" id="window-ac"><img src = "./img/ac.jpeg">
            <p class="appliance-title">Window A/C</p>
          </div>
          <div class="appliance percentage" id="central-ac"><img src = "./img/central_ac.jpg">
            <p class="appliance-title">Central A/C</p>
          </div>
        </div>

        <div class="house-display">
          <img id="house" src="./img/house.png">
          <div class="room" id="electronics">
            <div class="appliance-drop"></div>
            <div class="appliance-input"></div>
          </div>
          <div class="room" id="hvac">
            <div class="appliance-drop"></div>
            <div class="appliance-input"></div>
          </div>
          <div class="room" id="laundry">
            <div class="appliance-drop"></div>
            <div class="appliance-input"></div>
          </div>
          <div class="room" id="kitchen">
            <div class="appliance-drop">
              <div class="appliance" id="refrigerator">
                <img src = "./img/fridge.jpg">
                <p class="appliance-title">Refrigerator</p>
              </div>
            </div>
            <div class="appliance-input">
              <div style="width: 110px"></div>
            </div>
          </div>
        </div>
      </div>


      <div class="lego-gadget">
        <p id="usage-kwh">1575 kWh</p>
        <canvas width="50" height="768" id="lego-canvas"></canvas>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="./jquery.ui.touch-punch.min.js"></script>

    <script src="./energyCalc.js"></script>
    <script src="./lego.js"></script>
    <script src="./dragPic.js"></script>

  </body>
</html>
